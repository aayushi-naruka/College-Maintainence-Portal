<div class="container-fluid add-query-component pt-3">
    <div class="p-2 add-query-box">
        <form>
            <h1 class="add-query-heading">Post your Query</h1>
            <div class="d-flex mt-4">
                <div class="form-floating mb-4 me-2">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected disabled>Select Room No.</option>
                      <option value="AB01">AB01</option>
                      <option value="AB02">AB02</option>
                      <option value="AF01">AF01</option>
                      <option value="AF02">AF02</option>
                      <option value="AG01">AG01</option>
                      <option value="AG02">AG02</option>
                      <option value="AS01">AS01</option>
                      <option value="CB01">CB01</option>
                      <option value="CB02">CB02</option>
                      <option value="CF01">CF01</option>
                      <option value="CF02">CF02</option>
                      <option value="CG01">CG01</option>
                      <option value="CG02">CG02</option>
                      <option value="CS01">CS01</option>
                      
                    </select>
                    <label for="floatingSelect">Room No</label>
                  </div>
                  <div class="form-floating mb-4">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected disabled>Select Department</option>
                      <option value="Cleaning">Cleaning</option>
                      <option value="Plumbing">Plumbing</option>
                      <option value="Electric">Electric</option>              
                    </select>
                    <label for="floatingSelect">Department</label>
                  </div>
            </div>
            
            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Write your query here</label>
              </div>
              <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn me-5 submit-button">Submit</button>
                <button type="submit" class="btn cancel-button" (click)="cancelHandler()">Cancel</button>
              </div>
    
        </form>
    </div>
    
</div>
