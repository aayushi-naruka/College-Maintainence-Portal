<section class="vh-80 gradient-custom">
    <div class="container py-3 h-80">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4">

                            <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                            <p class="text-white-50 mb-5">Please enter your details</p>
                          <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)" novalidate>
                            <div class="form-outline form-white mb-3">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                    placeholder="Email" formControlName="email" />
                                    <small class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched "  >Email is required</small>

                            </div>

                            <div class="form-outline form-white mb-3">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                    placeholder="Password" formControlName="password" />
                                    <small class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched "  >Password is required</small>

                            </div>

                            <div class="form-outline form-white mb-3">
                                <input [class.is-invalid]="signupForm.errors?.['misMatch'] " type="password" id="typePasswordX" class="form-control form-control-lg"
                                    placeholder="Confirm Password"  formControlName="confirmPassword"/>
                                <span class="text-danger" *ngIf ="signupForm.errors?.['misMatch']">Password Do not match</span>
                            </div>

                            <div class="form-outline form-white mb-5">
                                <select class="form-select form-control form-control-lg"
                                    aria-label="Default select example" placeholder="Select your Role" formControlName="role">
                                    <option value="" disabled selected>Select your Role</option>
                                    <option value="Faculty">Faculty</option>
                                    <option value="maintainence">Maintainence</option>
                                </select>
                                <small class="text-danger" *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched "  >Role is required</small>
                            </div>


                            <button  [disabled]="!signupForm.valid" class="btn btn-outline-light btn-lg px-5" type="submit">Signup</button>
                          </form>
                        </div>

                        <div>
                            <p class="mb-0">Already have an account? <a href="#!"
                                    class="text-white-50 fw-bold">Login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
